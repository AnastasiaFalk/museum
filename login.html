<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вхід</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section>
        <form>
            <h1>Вхід</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label>Логін</label>
                <!-- <span class="error-message" id="email-error"></span> -->
            </div>

            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input id="passwordInput" type="password" required>
                <label>Пароль</label>
            </div>

            <div class="forget">
                <label for="showPassword"><input id="showPassword" type="checkbox">Показати пароль</label>
                <a href="passwordforgotten.html">Забули пароль</a>
            </div>
            <button>Увійти</button>
            <div class="register">
                <p>Нема? <a href="signup.html">Зареєструватися</a></p>
            </div>
        </form>
    </section>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const showPasswordCheckbox = document.getElementById('showPassword');

        showPasswordCheckbox.addEventListener('change', function () {
            if (this.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>

</html>
